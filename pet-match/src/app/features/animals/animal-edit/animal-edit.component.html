<main>
  <section class="apply-section">
    <!-- махаме ngSubmit и ползваме директно (click), за да сме сигурни че се вика -->
    <form class="apply-form" [formGroup]="editAnimalForm">
      <h2>Edit animal</h2>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" formControlName="name" />

      <label for="type">Type</label>
      <input type="text" id="type" name="type" placeholder="Type" formControlName="type" />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Age" formControlName="age" />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Location" formControlName="location" />

      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" name="imageUrl" placeholder="Image URL" formControlName="imageUrl" />

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Description" formControlName="description" rows="4"></textarea>

      <div class="actions" style="margin-top: 1rem;">
        <button type="button" class="btn-primary outline" (click)="cancel()">Cancel</button>
        <!-- ВИНАГИ активен; извиква директно onSubmit() -->
        <button type="button" class="btn-primary" (click)="onSubmit()">Save (force)</button>
      </div>
    </form>
  </section>
</main>
