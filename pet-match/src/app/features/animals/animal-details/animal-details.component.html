<main *ngIf="animal() as animal">
  <section class="details">
    <div class="details-card">
      <img [src]="animal.imageUrl || 'https://placedog.net/600'" [alt]="animal.type" />
      <div class="info">
        <h2>{{ animal.name }}</h2>
        <p><strong>Type:</strong> {{ animal.type }}</p>
        <p><strong>Age:</strong> {{ animal.age }} years old</p>
        <p><strong>Location:</strong> {{ animal.location }}</p>
        <p><strong>Description:</strong> {{ animal.description }}</p>

        <div class="actions" *ngIf="isLoggedIn">
          <ng-container *ngIf="userRole === 'User'">
            <button class="btn-like" [disabled]="liked" (click)="onLike()">
              <i class="fas fa-heart"></i> Like ({{ animal.likes || 0 }})
            </button>
            <a [routerLink]="['/apply', animal.id]" class="btn-primary">
              <i class="fas fa-paw"></i> Apply for adoption
            </a>
          </ng-container>

          <ng-container *ngIf="userRole === 'Shelter' && isCreator()">
            <a [routerLink]="['/animals/edit', animal.id]" class="btn-primary">Edit</a>
            <button class="btn-delete" (click)="onDelete()">Delete</button>
          </ng-container>

          <ng-container *ngIf="userRole === 'Shelter' && !isCreator()">
            <p class="warning-message">This animal is not from your shelter.</p>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
</main>
