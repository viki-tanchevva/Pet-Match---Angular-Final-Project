<main>
  <section id="animal-details-root" class="details">
    <div class="container">
      <ng-container *ngIf="animal() as a; else loading">
        <div class="details-card">
          <div class="image-col">
            <img [src]="a.imageUrl" [alt]="a.name" />
          </div>

          <div class="info-col">
            <h2 class="title">{{ a.name }}</h2>

            <div class="meta">
              <p><strong>Type:</strong> {{ a.type }}</p>
              <p *ngIf="a.age !== undefined && a.age !== null">
                <strong>Age:</strong> {{ a.age }}
              </p>
              <p *ngIf="a.location"><strong>Location:</strong> {{ a.location }}</p>
            </div>

            <p class="desc" *ngIf="a.description">{{ a.description }}</p>

            <div class="likes-line">
              <span>❤️ Likes: {{ a.likes || 0 }}</span>
            </div>

            <div class="actions">
              <ng-container *ngIf="authService.userRole() === 'User'">
                <button class="btn-primary" (click)="onToggleFavorite()">
                  {{ isFavorited() ? 'Remove from favorites' : 'Add to favorites' }}
                </button>
                <button class="btn-secondary">Adopt</button>
              </ng-container>

              <ng-container *ngIf="authService.userRole() === 'Shelter'">
                <ng-container *ngIf="isCreator(); else notCreator">
                  <a [routerLink]="['/animals/edit', a.id]" class="btn-primary" (click)="onEdit()">Edit</a>
                  <button class="btn-delete" (click)="onDelete()">Delete</button>
                </ng-container>
                <ng-template #notCreator>
                  <p class="warning-message">This animal is not from your shelter.</p>
                </ng-template>
              </ng-container>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-template #loading>
        <div class="loading">Loading...</div>
      </ng-template>
    </div>
  </section>
</main>
