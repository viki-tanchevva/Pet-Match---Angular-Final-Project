<main>
  <section class="catalog">
    <h2>My Favorite Animals</h2>
    <div class="animal-grid" *ngIf="animals.length; else noAnimals">
      <app-animal-item *ngFor="let animal of animals" [animal]="animal"></app-animal-item>
    </div>
    <ng-template #noAnimals>
      <div class="no-animals">
        🐾 No favorite animals yet
      </div>
    </ng-template>
  </section>
</main>
